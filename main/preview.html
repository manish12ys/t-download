<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        img {
            width: 80%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-in forwards 0.5s;
        }
        video {
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            margin: 10px 0;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-in forwards 1s;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s ease-in forwards 1.5s;
        }
        a:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>{{ title }}</h2>
    <img src="{{ thumbnail }}" alt="Thumbnail">
    <video controls>
        <source src="{{ video_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <a href="{{ video_url }}" download>Download Video</a>
</body>
</html>
